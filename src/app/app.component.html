<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search CEP</title>
</head>

<body>
  <h3>Consultar CEP</h3>
  <form class="" #cepForm (ngSubmit)="pesquisa()">
    <div>
      <input name="cep" type="text" [(ngModel)]="cep">
    </div>
    <div class="btn btn-primary btn-sm btn-icon-split">
      <span class="icon text-white-80">
      </span>
      <button id="search" class="btn btn-primary btn-sm" type="submit">Pesquisar</button>
    </div>
  </form>
  <br>
  <div class="ml-2 spinner-border spinner-border-sm" [hidden]="!espera"></div>
  <div id="resultado" class="shadow-lg mx-4" [hidden]="!pesquisado">
    <b>CEP pesquisado: {{cep}}</b>
    <br><b>Rua:{{retorno.rua}}</b>
    <br><b>Cidade: {{retorno.cidade}}</b>
    <br><b>Estado:{{retorno.estado}}</b>
    <br><br>
    <button (click)="limpa()">Nova Pesquisa</button><br>
  </div>
  <div class="info">
    <a href="https://github.com/odevpablo/searchcep"><app-devinfo/></a>
  </div>
 <app-footer/>
</body>

</html>
